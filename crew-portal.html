<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crew Portal - Personel Paneli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1e40af">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: system-ui, -apple-system, sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">

    <!-- Login Screen -->
    <div id="loginScreen" class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <div class="bg-blue-600 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-800">Crew Portal</h1>
                <p class="text-gray-600 mt-2">Personel Giriş Paneli</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-gray-700 mb-1">Kullanıcı Adı</label>
                    <input type="text" id="username" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Ali Demir">
                </div>

                <div>
                    <label class="block text-gray-700 mb-1">Şifre</label>
                    <input type="password" id="password" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="••••••">
                </div>

                <button type="submit" id="loginBtn"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-200">
                    Giriş Yap
                </button>
            </form>

            <div id="loginError" class="hidden mt-4 p-3 bg-red-100 text-red-700 rounded-lg text-sm"></div>
        </div>
    </div>

    <!-- Dashboard Screen -->
    <div id="dashboardScreen" class="hidden p-4 max-w-4xl mx-auto">
        <!-- Header -->
        <div class="bg-white rounded-2xl shadow-xl p-6 mb-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <div class="bg-blue-600 w-16 h-16 rounded-full flex items-center justify-center">
                        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                    <div>
                        <h2 id="userName" class="text-2xl font-bold text-gray-800"></h2>
                        <p id="userPosition" class="text-gray-600"></p>
                    </div>
                </div>
                <button onclick="logout()" class="flex items-center gap-2 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                    Çıkış
                </button>
            </div>
        </div>

        <!-- İzin Durumu -->
        <div class="bg-white rounded-2xl shadow-xl p-6 mb-6">
            <div class="flex items-center gap-3 mb-4">
                <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                <h3 class="text-xl font-semibold text-gray-800">İzin Durumu</h3>
            </div>
            <p id="izinDurumu" class="text-4xl font-bold text-blue-600"></p>
            <p id="ayrilistarihi" class="text-gray-600 mt-2"></p>
        </div>

        <!-- İletişim Bilgileri -->
        <div class="bg-white rounded-2xl shadow-xl p-6">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-xl font-semibold text-gray-800">İletişim Bilgileri</h3>
                <button onclick="openEditModal()" class="flex items-center gap-2 px-3 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                    </svg>
                    Düzenle
                </button>
            </div>

            <div class="space-y-4">
                <div class="flex items-center gap-3 p-4 bg-gray-50 rounded-lg">
                    <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                    </svg>
                    <div>
                        <p class="text-sm text-gray-600">Telefon</p>
                        <p id="userPhone" class="font-semibold text-gray-800"></p>
                    </div>
                </div>

                <div class="flex items-center gap-3 p-4 bg-gray-50 rounded-lg">
                    <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                    <div>
                        <p class="text-sm text-gray-600">E-posta</p>
                        <p id="userEmail" class="font-semibold text-gray-800"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl p-6 w-full max-w-md">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">İletişim Bilgilerini Düzenle</h3>

            <form id="updateForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-1">Telefon</label>
                    <input type="tel" id="editPhone" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="05XX XXX XX XX">
                </div>

                <div>
                    <label class="block text-gray-700 mb-1">E-posta</label>
                    <input type="email" id="editEmail"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="email@example.com">
                </div>

                <div class="flex gap-3">
                    <button type="button" onclick="closeEditModal()"
                            class="flex-1 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
                        İptal
                    </button>
                    <button type="submit" id="updateBtn"
                            class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg">
                        Kaydet
                    </button>
                </div>
            </form>

            <div id="updateError" class="hidden mt-4 p-3 bg-red-100 text-red-700 rounded-lg text-sm"></div>
            <div id="updateSuccess" class="hidden mt-4 p-3 bg-green-100 text-green-700 rounded-lg text-sm"></div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <script>
        const N8N_LOGIN_URL = "https://argusbot.duckdns.org/webhook/crew-login";
        const N8N_UPDATE_URL = "https://argusbot.duckdns.org/webhook/crew-update";

        let currentUser = null;

        // Toast notification
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                info: 'bg-blue-500'
            };
            toast.className = `${colors[type]} text-white px-6 py-3 rounded-lg shadow-lg`;
            toast.textContent = message;
            document.getElementById('toastContainer').appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // Calculate izin durumu
        function calculateIzinDurumu(user) {
            if (user.ayrilistarihi && user.ayrilistarihi !== '-') {
                const parts = user.ayrilistarihi.split('.');
                const ayrilisDate = new Date(parseInt(parts[2]), parseInt(parts[1]) - 1, parseInt(parts[0]));
                const bugun = new Date();
                const farkMs = bugun.getTime() - ayrilisDate.getTime();
                const farkGun = Math.floor(farkMs / (1000 * 60 * 60 * 24));
                return {
                    text: `${farkGun} gündür izinde`,
                    ayrilistarihi: user.ayrilistarihi
                };
            } else if (user.gemide && user.gemide !== '-') {
                return {
                    text: `Gemide: ${user.gemide}`,
                    ayrilistarihi: ''
                };
            }
            return { text: 'Bilgi yok', ayrilistarihi: '' };
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            loginBtn.textContent = 'Giriş yapılıyor...';
            loginBtn.disabled = true;

            try {
                const response = await fetch(N8N_LOGIN_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    currentUser = data.user;
                    localStorage.setItem('crewUser', JSON.stringify(currentUser));
                    showDashboard();
                    showToast('Giriş başarılı!', 'success');
                } else {
                    document.getElementById('loginError').textContent = data.error || 'Giriş başarısız';
                    document.getElementById('loginError').classList.remove('hidden');
                }
            } catch (error) {
                document.getElementById('loginError').textContent = 'Bağlantı hatası';
                document.getElementById('loginError').classList.remove('hidden');
            } finally {
                loginBtn.textContent = 'Giriş Yap';
                loginBtn.disabled = false;
            }
        });

        // Show dashboard
        function showDashboard() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('dashboardScreen').classList.remove('hidden');

            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userPosition').textContent = currentUser.position;
            document.getElementById('userPhone').textContent = currentUser.phone;
            document.getElementById('userEmail').textContent = currentUser.email || 'Belirtilmemiş';

            const izinInfo = calculateIzinDurumu(currentUser);
            document.getElementById('izinDurumu').textContent = izinInfo.text;
            if (izinInfo.ayrilistarihi) {
                document.getElementById('ayrilistarihi').textContent = `Ayrılış tarihi: ${izinInfo.ayrilistarihi}`;
            } else {
                document.getElementById('ayrilistarihi').textContent = '';
            }
        }

        // Logout
        function logout() {
            currentUser = null;
            localStorage.removeItem('crewUser');
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('dashboardScreen').classList.add('hidden');
            document.getElementById('loginForm').reset();
            showToast('Çıkış yapıldı', 'info');
        }

        // Edit modal
        function openEditModal() {
            document.getElementById('editPhone').value = currentUser.phone;
            document.getElementById('editEmail').value = currentUser.email || '';
            document.getElementById('editModal').classList.remove('hidden');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.add('hidden');
            document.getElementById('updateError').classList.add('hidden');
            document.getElementById('updateSuccess').classList.add('hidden');
        }

        // Update info
        document.getElementById('updateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const phone = document.getElementById('editPhone').value;
            const email = document.getElementById('editEmail').value;
            const updateBtn = document.getElementById('updateBtn');

            updateBtn.textContent = 'Kaydediliyor...';
            updateBtn.disabled = true;

            try {
                const response = await fetch(N8N_UPDATE_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: currentUser.name,
                        phone: phone,
                        email: email
                    })
                });

                const data = await response.json();

                if (data.success) {
                    currentUser.phone = phone;
                    currentUser.email = email;
                    localStorage.setItem('crewUser', JSON.stringify(currentUser));
                    document.getElementById('userPhone').textContent = phone;
                    document.getElementById('userEmail').textContent = email || 'Belirtilmemiş';
                    document.getElementById('updateSuccess').textContent = 'Bilgiler güncellendi!';
                    document.getElementById('updateSuccess').classList.remove('hidden');
                    showToast('Bilgiler güncellendi!', 'success');
                    setTimeout(closeEditModal, 1500);
                } else {
                    document.getElementById('updateError').textContent = 'Güncelleme başarısız';
                    document.getElementById('updateError').classList.remove('hidden');
                }
            } catch (error) {
                document.getElementById('updateError').textContent = 'Bağlantı hatası';
                document.getElementById('updateError').classList.remove('hidden');
            } finally {
                updateBtn.textContent = 'Kaydet';
                updateBtn.disabled = false;
            }
        });

        // Check saved user
        window.addEventListener('DOMContentLoaded', () => {
            const savedUser = localStorage.getItem('crewUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showDashboard();
            }
        });
    </script>
</body>
</html>
